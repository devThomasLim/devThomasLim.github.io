				<script>
					function portfolioPhoto(list, identifier) {
						var links = list;
						var linksLen = list.length;
						var identifier = identifier;
						var i;
						for (i = 0; i < linksLen; i++) {
							var link = '';                                                           
							if (links[i].includes("dl=0") == true) {
								link = links[i].replace("dl=0", "raw=1");
								fileName = takeName(link);
								document.write('<div class="picture" id="imgDiv'+identifier+i+'"><img class="skillImg" id="skillImg'+identifier+i+'" onLoad="showModal(this.id)" alt="'+fileName+'" src="'+link+'" > <div class="bottomCaption"><div class="text">'+fileName+'</div></div></div>');
							} else {
								fileName = takeName(links[i]);
								document.write('<div class="picture" id="imgDiv'+identifier+i+'"><img class="skillImg" id="skillImg'+identifier+i+'" onLoad="showModal(this.id)" alt="'+fileName+'" src="'+links[i]+'" > <div class="bottomCaption"><div class="text">'+fileName+'</div></div></div>');
							}
						}                 
					}
		
					function takeName (str) {
						var name = '';
						name = str.split('_')[1]; 
						name = name.replace(/%20/g, ' ');
						name = name.split('.')[0];
						return name;
					}
